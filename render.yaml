services:
  - type: web
    name: food-order-website
    runtime: node
    plan: free
    root: food-order-website
    buildCommand: npm ci && npm run build
    startCommand: npm install -g serve && serve -s dist -l 3000
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: CI
        value: true
